{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="page-container">
    <div class="content-area">
        <div class="page-header">
            <h1>üì¶ Add New Product</h1>
            <p>Create a new product for your catalog</p>
        </div>

        <div class="form-card">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h3>Basic Information</h3>
                        
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-control" 
                                placeholder="Enter product name" 
                                required
                            >
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Price (‚Çπ) *</label>
                                <input 
                                    type="number" 
                                    id="price" 
                                    name="price" 
                                    class="form-control" 
                                    step="0.01" 
                                    min="0" 
                                    placeholder="0.00" 
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock Quantity *</label>
                                <input 
                                    type="number" 
                                    id="stock" 
                                    name="stock" 
                                    class="form-control" 
                                    min="0" 
                                    value="0" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" class="form-control">
                                <option value="">Select a category</option>
                                <option value="Pens">Pens</option>
                                <option value="Notebooks">Notebooks</option>
                                <option value="Papers">Papers</option>
                                <option value="Markers">Markers</option>
                                <option value="Folders">Folders</option>
                                <option value="Stickers">Stickers</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Product Image -->
                    <div class="form-section">
                        <h3>Product Image</h3>
                        
                        <div class="form-group">
                            <label for="image">Product Image</label>
                            <div class="image-upload-area">
                                <input 
                                    type="file" 
                                    id="image" 
                                    name="image" 
                                    class="file-input" 
                                    accept="image/jpeg,image/png,image/webp"
                                    onchange="previewImage(event)"
                                >
                                <label for="image" class="upload-label">
                                    <div class="upload-icon">üñºÔ∏è</div>
                                    <p>Click to upload or drag and drop</p>
                                    <small>JPG, PNG or WebP (Max 5MB)</small>
                                </label>
                            </div>
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-section full-width">
                        <h3>Description</h3>
                        
                        <div class="form-group">
                            <label for="description">Product Description</label>
                            <textarea 
                                id="description" 
                                name="description" 
                                class="form-control" 
                                rows="4" 
                                placeholder="Enter product description..."
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>‚úÖ</span> Add Product
                    </button>
                    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                        <span>‚ùå</span> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .page-container {
        display: flex;
        gap: 2rem;
    }

    .content-area {
        flex: 1;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-header h1 {
        font-size: 2rem;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
    }

    .page-header p {
        color: #666;
        font-size: 1rem;
    }

    .form-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
        display: grid;
        gap: 2rem;
    }

    .form-section {
        border-bottom: 1px solid #eee;
        padding-bottom: 1.5rem;
    }

    .form-section:last-child {
        border-bottom: none;
    }

    .form-section.full-width {
        grid-column: 1 / -1;
    }

    .form-section h3 {
        font-size: 1.1rem;
        color: #1a1a1a;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-label, .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .image-upload-area {
        position: relative;
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        background-color: #fafafa;
        transition: all 0.3s ease;
    }

    .image-upload-area:hover {
        border-color: #007bff;
        background-color: #f0f7ff;
    }

    .file-input {
        display: none;
    }

    .upload-label {
        cursor: pointer;
        display: block;
    }

    .upload-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
    }

    .upload-label p {
        margin: 0.5rem 0;
        color: #333;
        font-weight: 500;
    }

    .upload-label small {
        color: #999;
        font-size: 0.85rem;
    }

    .image-preview {
        margin-top: 1rem;
        max-height: 300px;
        overflow: hidden;
        border-radius: 8px;
        display: none;
    }

    .image-preview.show {
        display: block;
    }

    .image-preview img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #eee;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .btn-secondary {
        background-color: #e9ecef;
        color: #333;
    }

    .btn-secondary:hover {
        background-color: #dee2e6;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('imagePreview');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="Product preview">`;
                preview.classList.add('show');
            };
            reader.readAsDataURL(file);
        } else {
            preview.classList.remove('show');
            preview.innerHTML = '';
        }
    }

    // Drag and drop support
    const uploadArea = document.querySelector('.image-upload-area');
    const fileInput = document.getElementById('image');

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#007bff';
        uploadArea.style.backgroundColor = '#f0f7ff';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#ddd';
        uploadArea.style.backgroundColor = '#fafafa';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#ddd';
        uploadArea.style.backgroundColor = '#fafafa';
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }
    });
</script>
{% endblock %}
