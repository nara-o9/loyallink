<!DOCTYPE html>
<html>
<head>
    <title>LoyaLink Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h4>LoyaLink Admin</h4>
        <hr>
        <a href="{{ url_for('admin_dashboard') }}" class="text-white d-block mb-2">Dashboard</a>
        <a href="{{ url_for('admin_products') }}" class="text-white d-block mb-2">Products</a>
        <a href="{{ url_for('dashboard') }}" class="text-white d-block mb-2">Back to Site</a>
        <a href="{{ url_for('logout') }}" class="text-danger d-block mt-4">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-grow-1">
        {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
