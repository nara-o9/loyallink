{% extends "base.html" %}

{% block content %}
<div class="stat-card" style="flex-direction: column; align-items: flex-start;">
    <div
        style="width: 100%; height: 150px; background: #e5e7eb; border-radius: 0.5rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
        <i class="fa-solid fa-palette" style="font-size: 3rem;"></i>
    </div>
    <h3>Art Supplies</h3>
    <p style="color: var(--text-muted); font-size: 0.9rem;">For the creative soul.</p>
    <p style="font-weight: 700; margin-top: 0.5rem; color: var(--primary-color);">Rs. 200 - Rs. 15000</p>
</div>
<div class="stat-card" style="flex-direction: column; align-items: flex-start;">
    <div
        style="width: 100%; height: 150px; background: #e5e7eb; border-radius: 0.5rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; color: var(--text-muted);">
        <i class="fa-solid fa-calculator" style="font-size: 3rem;"></i>
    </div>
    <h3>Office Essentials</h3>
    <p style="color: var(--text-muted); font-size: 0.9rem;">Calculators, staplers, and more.</p>
    <p style="font-weight: 700; margin-top: 0.5rem; color: var(--primary-color);">Rs. 100 - Rs. 2000</p>
</div>
</div>
{% endblock %}
