{% extends "base.html" %}

{% block content %}
<div
    style="display: flex; min-height: 70vh; background: white; border-radius: 2rem; overflow: hidden; box-shadow: var(--shadow-lg); margin: 2rem 0;">
    <div style="flex: 1; position: relative; background: var(--primary);">
        <img src="{{ url_for('static', filename='images/loyalty_program_illustration_1769616367866.png') }}"
            alt="Loyalty Rewards" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.6;">
        <div style="position: absolute; bottom: 4rem; left: 4rem; right: 4rem; color: white;">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Join Our Rewards Program</h2>
            <p style="opacity: 0.9;">Sign up today and start earning points on every purchase. Unlock tiers from Silver
                to Platinum.</p>
        </div>
    </div>
    <div style="flex: 1; padding: 4rem; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="margin-bottom: 0.5rem;">Create <span>Account</span></h1>
        <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Start your journey with Saraswati Stationary.</p>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                Create Account <i class="fa-solid fa-user-plus"></i>
            </button>
        </form>

        <p style="margin-top: 2rem; text-align: center; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary); font-weight: 600;">Sign in here</a>
        </p>
    </div>
</div>
{% endblock %}
